<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="styles/styles.css" >
    <link rel="icon" href="images/flappy-icon.png">
</head>
<body>
    <main id="game-box">
        <section id="play-area">
            <div id="flappy"></div>
            <div id="pipes"></div>
        </section>
        <section id="base"></section>
    </main>
    <section id="bird-color-buttons">
        <button class="bird-color-button" id="yellow-bird-button">
            <img src="images/yellowbird-upflap.png">
        </button>
        <button class="bird-color-button" id="red-bird-button">
            <img src="images/redbird-upflap.png">
        </button>
        <button class="bird-color-button" id="blue-bird-button">
            <img src="images/bluebird-upflap.png">
        </button>
        <button class="bird-color-button" id="ugly-bird-button">
            <img src="images/uglybird-upflap.png">
        </button>
    </section>
    <script src="scripts/flappy.js"></script>
</body>
</html>
